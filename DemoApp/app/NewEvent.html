<!doctype html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset ="utf-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
        <link rel="shortcut icon" href="/favicon1.ico">
    </head>
    <body ng-cloak>
        <div class="container">
             <div class ="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                         <li><a href="/NewEvent.html"> Create Event</a></li>
                         <li><a href="/EventDetails.html"> Event Details</a></li>
                         <li><a href="/EditProfile.html"> Edit Profile</a></li>
                         <li><a href="/CacheSample.html"> Cache Sample</a></li>
                         <li><a href="/CompileSample.html"> Compile Sample</a></li>
                    </ul>
                </div>
            </div>

            <div ng-controller="EditEventController" style="padding-left:20px; padding-right: 20px">
                <div class="container">
                     <h1>New Event</h1>
                     <hr/>
                     <form name ="newEventForm">
                        <fieldset >
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" type="text" ng-model="event.name" name="eventName" required placeholder="Name of your event..." />
                            <span ng-if="newEventForm.eventName.$error.required && newEventForm.eventName.$dirty"> Field is required</span>
                            <label for="eventDate">Event Date:</label>
                            <input id="eventDate" type="text"  ng-model="event.date" name="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyyy)..." />
                              <span ng-if="newEventForm.eventDate.$error.required && newEventForm.eventDate.$dirty"> Field is required</span>
                              <span ng-if="newEventForm.eventDate.$error.pattern && newEventForm.eventDate.$dirty"> Wrong format</span>
                            <label for="eventTime">Event Time:</label>
                            <input id="eventTime" type="text"  ng-model="event.time"placeholder="start and end time..." />
                            <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" type="text"  ng-model="event.location.address" placeholder="Address of event..." />
                            <br />
                            <input id="eventCity" type="text" class="input-small"  ng-model="event.location.city" placeholder="City..." />
                            <input id="eventProvince" type="text"  ng-model="event.location.province" placeholder="Province..." />
                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUrl" type="url" class="input-xlarge"  ng-model="event.imageUrl" placeholder="url of image..." />
                          </fieldset>
                          
                           <img ng-src="{{event.imageUrl}}" src="" />
                           <br />
                           <br />
                            
                           <button type="submit"  ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                           <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                     </form>
                </div>
            </div>
        </div>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/angular/angular.js"></script>
        <script src="/lib/angular/angular-resource.js"></script>
        <script src="/lib/angular/angular-sanitize.js"></script>
        <script src="/lib/angular/angular-cookies.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/EventController.js"></script>
        <script src="/js/controllers/EditEventController.js"></script>
        <script src="/js/services/EventData.js"></script>
        <script src="/js/filters.js"></script>
        
    </body>
</html>
